<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--
      Viewport Meta Tag:
      Ensures proper scaling and rendering on mobile devices.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title:
         Appears in browser tabs and is used by search engines as the clickable headline.
    -->
    <title>Sydney Backflow &amp; Plumbing</title>

    <!-- Meta Description:
         Provides a summary of the page content for search engines and social previews.
    -->
    <meta
      name="description"
      content="Sydney Backflow & Plumbing is a trusted local plumber servicing the Sydney to Wollongong region, offering 24/7 emergency plumbing solutions, guaranteed workmanship, and over two decades of expertise."
    />

    <!-- Meta Keywords:
         (Optional) Lists targeted keywords. Most modern search engines give little weight to this tag.
    -->
    <meta
      name="keywords"
      content="Plumbing, Sydney Plumber, Drain Cleaning, Hot Water Systems, Emergency Plumbing, Gas Plumbing, Blocked Drains, Wollongong Plumber"
    />

    <!-- Canonical Tag:
         Helps prevent duplicate content issues by specifying the preferred URL.
    -->
    <link rel="canonical" href="https://sydneybackflowplumbing.com.au" />

    <!-- Robots Meta Tag:
         Instructs search engine crawlers to index the page and follow links.
    -->
    <meta name="robots" content="index, follow" />

    <!-- X-Robots-Tag:
         Additional crawler instructions (often set via HTTP headers, but can be included here).
    -->
    <meta name="x-robots-tag" content="index, follow" />

    <!-- Publisher Meta Tag:
         Specifies the publisher or brand behind the content.
    -->
    <meta name="publisher" content="Sydney Backflow & Plumbing" />

    <!-- Theme Color:
         Sets the browser toolbar color on supported mobile devices.
    -->
    <meta name="theme-color" content="#FAFAFA" />

    <!-- Open Graph Meta Tags:
         Enhance link previews when your site is shared on social media platforms.
    -->
    <meta property="og:title" content="Sydney Backflow &amp; Plumbing" />
    <meta
      property="og:description"
      content="Your local plumbing experts serving Sydney to Wollongong. We specialize in blocked drains, gas plumbing, hot water systems, and emergency plumbing services."
    />
    <meta property="og:url" content="https://sydneybackflowplumbing.com.au" />
    <!-- Update the image URL once you have a preferred social preview image -->
    <meta
      property="og:image"
      content="https://sydneybackflowplumbing.com.au/path-to-default-image.png"
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_AU" />

    <!-- Twitter Card Meta Tags:
         Provide rich content previews for tweets sharing your page.
    -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sydney Backflow &amp; Plumbing" />
    <meta
      name="twitter:description"
      content="Dependable, professional plumbing solutions in Sydney and Wollongongâ€”on call 24/7."

    <!-- Update the image URL once you have a preferred social preview image -->

      content="https://sydneybackflowplumbing.com.au/path-to-default-image.png"
    />

    <!-- Favicon & App Icons:
         Uncomment and replace the hrefs with your actual favicon paths once available.
         They specify icons used in browser tabs, bookmarks, and on mobile devices.
    -->
     <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
     <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
     <link rel="shortcut icon" href="/favicon.ico" />
     <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

         Embeds Local Business Schema markup to help search engines understand your business details.

    -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "Sydney Backflow & Plumbing",
